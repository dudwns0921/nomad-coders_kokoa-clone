
<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
<header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
</header>

<main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--xl" src="selfie.jpg" />
            <div class="user-component__text">
                <h4 class="user-component__title">Young Jun</h4>
                <h6 class="user-component__subtitle">+ 787 666 999</h6>
            </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
    </div>

    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar-alt"></i>
            <span>Calender</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-smile-beam"></i>
            <span>Emoticons</span></div>
        <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
        </div>
    </div>
    <div class="more-suggestions">
        <h6 class="more-suggestions__title">Suggestions</h6>
    </div>
    <div class="more-suggestions__icons">
        <div class="more-suggestions__icons__icon">
        <div class="more-suggestions__icons__icon-image">
            <i class="fas fa-quote-right fa-lg"></i>
        </div>
        <span class="more-suggestions__icons__icon-text">KaKao Story</span>
    </div>
    <div class="more-suggestions__icons__icon">
        <div class="more-suggestions__icons__icon-image">
            <i class="fas fa-smile-beam fa-lg"></i>
        </div>
        <span class="more-suggestions__icons__icon-text">KaKao Friends</span>
    </div>
    <div class="more-suggestions__icons__icon">
        <div class="more-suggestions__icons__icon-image">
            <i class="fas fa-gem fa-lg"></i>
        </div>
        <span class="more-suggestions__icons__icon-text">KaKao Gem</span>
    </div>
    </div>
</main>
